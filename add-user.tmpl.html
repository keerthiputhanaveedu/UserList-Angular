<form name="userForm" ng-submit="userForm.$setPristine(); addUserVm.addUser()" novalidate>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" ng-model="addUserVm.newUser.firstName" required minlength="4">
    <div ng-messages="userForm.firstName.$error" ng-if="userForm.firstName.$dirty">
      <p ng-message="required" class="error">First Name is required</p>
      <p ng-message="minlength" class="error">First Name has to be at least 4 chars</p>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" ng-model="addUserVm.newUser.lastName" required minlength="4">
    <div ng-messages="userForm.lastName.$error" ng-if="userForm.lastName.$dirty">
      <p ng-message="required" class="error">Last Name is required</p>
      <p ng-message="minlength" class="error">Last Name has to be at least 4 chars</p>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="addUserVm.newUser.email" required>
    <div ng-messages="userForm.email.$error" ng-if="userForm.email.$dirty">
      <p ng-message="required" class="error">Email is required</p>
      <p ng-message="email" class="error">Email is invalid</p>
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="City" ng-model="addUserVm.newUser.address.city" required>
    <div ng-messages="userForm.city.$error" ng-if="userForm.city.$dirty">
      <p ng-message="required" class="error">City is required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="company">Company</label>
    <input type="text" class="form-control" id="company" name="company" placeholder="Company" ng-model="addUserVm.newUser.company.name" required>
    <div ng-messages="userForm.company.$error" ng-if="userForm.company.$dirty">
      <p ng-message="required" class="error">Company is required</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
</form>
